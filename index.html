<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image with Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to the top */
      flex-direction: column; /* Stack elements vertically */
      height: 100vh;
      background-color: green; /* Set background color to green */
      color: white; /* White text color */
      font-family: Arial, sans-serif; /* Use Arial font */
    }
    .content {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 800px; /* Ensures content does not stretch too wide */
      margin-top: 20px; /* Adds space between the header and the rest of the content */
    }
    .header {
      font-size: 2rem; /* Larger font size for the header */
      font-weight: bold; /* Makes the header bold */
      margin-bottom: 10px;
    }
    .description {
      font-size: 1rem; /* Regular font size for the description */
      font-weight: normal; /* Regular weight for the description */
      line-height: 1.5; /* Adds spacing between lines */
    }
    .container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 800px; /* Ensures container does not grow too wide */
      margin-top: 20px; /* Adds space between the description and the image */
    }
    .image {
      display: block;
      width: 100%; /* Makes the image responsive */
      height: auto; /* Maintains aspect ratio */
      object-fit: cover; /* Ensures the image covers the container */
    }
    .button {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #007BFF, #FF00FF, #00FF00);
      color: white;
      width: 15vw; /* Use viewport width for better scalability */
      height: 15vw; /* Same as width to maintain circular shape */
      line-height: 15vw; /* Center text vertically */
      text-align: center;
      text-decoration: none;
      font-size: 2vw; /* Responsive font size */
      font-weight: bold;
      border-radius: 50%;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
      animation: mixed-shine 2s infinite alternate;
      overflow: hidden;
    }
    .button:hover {
      background: linear-gradient(135deg, #0056b3, #FF69B4, #00FA9A);
    }
    @keyframes mixed-shine {
      0% {
        box-shadow: 0 0 15px #007BFF, 0 0 25px #FF00FF, 0 0 35px #00FF00;
      }
      50% {
        box-shadow: 0 0 25px #FF00FF, 0 0 35px #00FF00, 0 0 45px #007BFF;
      }
      100% {
        box-shadow: 0 0 35px #00FF00, 0 0 45px #007BFF, 0 0 55px #FF00FF;
      }
    }

    /* Media Query for Mobile Screens */
    @media screen and (max-width: 600px) {
      .button {
        width: 30vw; /* Increase button size on smaller screens */
        height: 30vw;
        line-height: 30vw;
        font-size: 4vw; /* Larger font size for mobile */
      }
      .container {
        width: 100%;
        max-width: 100%; /* Allow container to take full width */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">Online Visa Application:</div>
    <div class="description">
      Afghanistan has occasionally offered an online visa application system, but its availability can be affected by the security situation and government changes. 
      Check the official Afghan Ministry of Foreign Affairs website for any updates on online visa applications.
    </div>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/9m1o9Ct.jpeg" alt="Responsive Background Image" class="image">
    <a href="your-file.pdf" class="button" download="YourVisaApplication.pdf">APPLY</a>
  </div>
</body>
</html>
